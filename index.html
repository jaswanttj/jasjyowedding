<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Venue Directions</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'SF Pro Display', 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 460px;
      width: 100%;
      background: white;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      color: #111;
      margin-bottom: 8px;
    }

    p.location {
      font-size: 1rem;
      margin-bottom: 28px;
      color: #555;
    }

    a.button {
      display: block;
      margin: 15px auto;
      padding: 14px 0;
      width: 100%;
      max-width: 380px;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      background: #007AFF;
      border-radius: 14px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #005FCC;
    }

    h2 {
      margin-top: 40px;
      font-weight: 600;
      font-size: 1.5rem;
      color: #111;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìç Wedding Venue</h1>
    <p class="location"><strong>Chennai Convention Centre</strong><br>Marriage Hall, East Coast Road, First Avenue, Vettuvankeni, Chennai</p>

    <a class="button" href="https://www.google.com/maps/search/?api=1&query=12.934806535298414,80.25201690105419" target="_blank" rel="noopener noreferrer">
      Open in Google Maps
    </a>

    <h2>üöñ Book Your Ride</h2>

    <a class="button" href="https://m.uber.com/ul/?action=setPickup&pickup=my_location&dropoff[latitude]=12.934806535298414&dropoff[longitude]=80.25201690105419&dropoff[nickname]=Chennai%20Convention%20Centre" target="_blank" rel="noopener noreferrer">
      Ride with Uber
    </a>
  </div>
</body>
</html>
