<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Venue Directions</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: #fff;
      color: #1d1d1f;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 48px 36px;
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
      color: #1d1d1f;
    }

    p.location {
      font-weight: 500;
      font-size: 1.15rem;
      line-height: 1.4;
      color: #3c3c4399;
      margin-bottom: 40px;
    }

    a.button {
      display: block;
      margin: 0 auto 24px;
      padding: 14px 0;
      width: 100%;
      max-width: 360px;
      font-weight: 600;
      font-size: 1.125rem;
      color: #0071e3; /* Apple blue */
      background: #f5f5f7;
      border-radius: 14px;
      border: none;
      box-shadow: inset 0 -1px 0 #d1d1d6;
      cursor: pointer;
      text-decoration: none;
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        color 0.3s ease;
      user-select: none;
    }

    a.button:hover,
    a.button:focus {
      background-color: #e1e1e6;
      box-shadow: inset 0 -2px 0 #0071e3;
      color: #004bb5;
      outline: none;
    }

    h2 {
      margin-top: 48px;
      font-weight: 600;
      font-size: 1.6rem;
      color: #1d1d1f;
      letter-spacing: -0.015em;
      margin-bottom: 24px;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(24px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 36px 24px;
        max-width: 90vw;
      }
      h1 {
        font-size: 2.2rem;
      }
      a.button {
        max-width: 100%;
        font-size: 1rem;
        padding: 12px 0;
      }
      h2 {
        font-size: 1.4rem;
        margin-top: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>üìç Wedding Venue</h1>
    <p class="location" aria-label="Venue location"><strong>Chennai Convention Centre</strong><br>Vettuvankeni, Chennai</p>

    <a class="button" href="https://www.google.com/maps?q=Chennai+Convention+Centre,+Vettuvankeni,+Chennai" target="_blank" rel="noopener noreferrer" role="button">
      Open in Google Maps
    </a>

    <h2>üöñ Book Your Ride</h2>

    <a class="button" href="https://m.uber.com/ul/?action=setPickup&pickup=my_location&dropoff[latitude]=12.9431&dropoff[longitude]=80.2565&dropoff[nickname]=Chennai%20Convention%20Centre" target="_blank" rel="noopener noreferrer" role="button">
      Ride with Uber
    </a>
  </div>
</body>
</html>
